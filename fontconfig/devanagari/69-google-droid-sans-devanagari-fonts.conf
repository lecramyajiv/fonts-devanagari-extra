<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Droid Sans Devanagari</string>
    </edit>
  </match>
  <alias>
    <family>Droid Sans Devanagari</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
</fontconfig>
